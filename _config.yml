theme: jekyll-theme-cayman
title: ShellSage
description: Intelligent Command-Line Assistant for VS Code - Updated
show_downloads: true
google_analytics:
plugins:
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-algolia

# Algolia search
algolia:
  application_id: # 从 Algolia 仪表板获取
  index_name: shellsage
  search_only_api_key: # 从 Algolia 仪表板获取
  admin_api_key: # 从 Algolia 仪表板获取
  nodes_to_index: 'p,h1,h2,h3,h4,h5,h6,code'
  files_to_exclude:
    - index.md
    - 404.html

# Site settings
author:
  name: Zhang Hongping
  email: zhanghongping1982@gmail.com

# Comments settings
comments:
  provider: giscus
  giscus:
    repo: hongping1963-source/shellsage
    repo-id: R_kgDONhk6XA
    category: General
    category-id: DIC_kwDONhk6XM4ClgRw
    mapping: pathname
    reactions-enabled: 1
    theme: preferred_color_scheme
    language: zh-CN

# Navigation
nav:
  - title: Home
    url: /
  - title: Documentation
    url: /docs
  - title: Blog
    url: /blog
  - title: Books
    url: /books
  - title: Examples
    url: /examples
  - title: GitHub
    url: https://github.com/hongping1963-source/shellsage
