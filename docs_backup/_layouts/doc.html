---
layout: default
---
<div class="doc-wrapper">
  {% if page.sidebar %}
  <div class="sidebar">
    <h3>Documentation</h3>
    <ul>
      {% for doc in site.docs %}
        <li><a href="{{ doc.url | relative_url }}" {% if page.url == doc.url %}class="active"{% endif %}>{{ doc.title }}</a></li>
      {% endfor %}
    </ul>
  </div>
  {% endif %}

  <div class="doc-content">
    <h1>{{ page.title }}</h1>
    {{ content }}
  </div>
</div>
