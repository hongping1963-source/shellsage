---
layout: default
---
<div class="doc-wrapper">
    <aside class="sidebar">
        <nav class="doc-nav">
            <h3>Documentation</h3>
            <ul>
                {% for doc in site.docs %}
                <li>
                    <a href="{{ doc.url | relative_url }}" {% if page.url == doc.url %}class="active"{% endif %}>
                        {{ doc.title }}
                    </a>
                </li>
                {% endfor %}
            </ul>
        </nav>
    </aside>

    <div class="doc-content">
        {{ content }}
    </div>
</div>
